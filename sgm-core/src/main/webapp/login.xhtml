<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SISTEMA DE GESTION MUNICIPAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <h:outputScript name="js/login.js" library="sentinel-layout" />
        <link rel="shortcut icon" href="#{appConfig.urlbase}resources/images/favicon.ico"/>
        <link rel="apple-touch-icon" href="#{appConfig.urlbase}resources/images/icon57.png" sizes="57x57" />
        <link rel="apple-touch-icon" href="#{appConfig.urlbase}resources/images/icon72.png" sizes="72x72" />
        <link rel="apple-touch-icon" href="#{appConfig.urlbase}resources/images/icon76.png" sizes="76x76" />
        <link rel="apple-touch-icon" href="#{appConfig.urlbase}resources/images/icon114.png" sizes="114x114" />
        <link rel="apple-touch-icon" href="#{appConfig.urlbase}resources/images/icon120.png" sizes="120x120" />
        <link rel="apple-touch-icon" href="#{appConfig.urlbase}resources/images/icon144.png" sizes="144x144" />
        <link rel="apple-touch-icon" href="#{appConfig.urlbase}resources/images/icon152.png" sizes="152x152" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:head>
    <h:body class="fontRegular login-back white-back">
        <div class="Container">
            <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
                <a href="" id="login-logo">
                    <h:graphicImage alt="=======" name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
                    <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">CATASTRO-</span><span class="hardblue">DIGITAL</span></span>
                </a>
                <div class="EmptyBox10"></div>
            </div>
            <h:form id="frmLogin">
                <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
                    <div class="Container">
                        <p:messages autoUpdate="true" showDetail="true" closable="true"/>
                        <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                            <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Acceso</div>
                        </div>
                        <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right" role="2">
                            <div class="Container80 Fnone MarAuto FontBold"><i class="icon-key-1"></i> Permisos</div>
                        </div>
                        <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
                            <div class="EmptyBox50"></div>
                            <p:inputText value="#{login.user}" placeholder="Usuario" styleClass="Container80 Fnone MarAuto Fs18" validatorMessage="El email no tiene el formato valido"/>
                            <div class="EmptyBox10"></div>
                            <p:password value="#{login.pass}" placeholder="Contraseña" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                            <div class="EmptyBox20"></div>
                            <!--<div class="Container85 Fnone MarAuto softgray">
                                <p:selectBooleanCheckbox id="terminos" value="#{true}" styleClass="Fleft" itemLabel="Acepto los terminos y condiciones" validatorMessage="Debe aceptar los terminos"/>
                            </div>-->
                            <div class="EmptyBox30"></div>
                            <p:commandButton id="btnLogIn" value="Acceder" actionListener="#{login.doLogin()}" styleClass="Fs16"/>
                            <div class="EmptyBox50"></div>
                        </div>
                        <div class="Container90 Fnone MarAuto DispNone TexAlCenter TabContent OvHidden" id="TAB2">
                            <div class="EmptyBox50"></div>
                            <p:inputText id="remail" value="#{login.email}" placeholder="E-mail" styleClass="Container80 Fnone MarAuto Fs18" validatorMessage="El email no tiene el formato valido">
                                <!--<f:validateRegex pattern="#{appConfig.emailRegex}"/>-->
                            </p:inputText>
                            <div class="EmptyBox20"></div>
                            <p:commandButton id="btnForgotPass" value="Olvido su contraseña?" styleClass="Fs16" actionListener="#{login.redirectRecuperarClave()}"/>
                            <div class="EmptyBox50"></div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
