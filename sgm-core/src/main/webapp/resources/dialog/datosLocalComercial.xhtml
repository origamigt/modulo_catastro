<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="local" type="com.origami.sgm.entities.RenLocalComercial" required="true" />
        <cc:attribute name="width" />
        <cc:attribute name="buscar" method-signature="void listener()"/>
        <cc:attribute name="header" />
        <cc:attribute name="update"/>
        <cc:attribute name="mostrarBuscar" default="true"/>
        <cc:attribute name="seleccion"  method-signature="void listener(org.primefaces.event.SelectEvent)"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div id="#{cc.clientId}">
            <p:panelGrid id="outDatosEnte"  style="width: 420px; padding: 0px;">
                <f:facet name="header" class="ui-widget-header">
                    <p:row>
                        <p:column colspan="2" >
                            <p:outputLabel value="#{cc.attrs.header}" style="font-size: 16px; font-weight: bold; color: #006699"/>
                        </p:column>
                        <!--                    <p:column>
                                                <p:commandLink actionListener="#{cc.attrs.buscar}" rendered="#{cc.attrs.mostrarBuscar}"  >
                                                    <p:ajax event="dialogReturn" listener="#{cc.attrs.seleccion}" update="#{cc.clientId}" process="@form"  />
                                                    <p:graphicImage value="/css/homeIconsImages/buscar.png"/>
                                                </p:commandLink>
                                            </p:column>-->
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column >
                        Nombre del local:<br/>
                        <p:inputText value="#{cc.attrs.local.nombreLocal}" readonly="true"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Propietario:" /><br/>
                        <p:inputText value="#{cc.attrs.local.propietario.nombreCompleto}" readonly="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column  >
                        <p:outputLabel value="Número de local:" /><br/>
                        <p:inputText value="#{cc.attrs.local.numLocal}" style="width: 100%" readonly="true"/>
                    </p:column>
                </p:row>
                <p:row  >
                    <p:column colspan="2" >
                        <p:outputLabel value="Ubicación:" /><br/>
                        <p:inputText value="#{cc.attrs.local.ubicacion.descripcion}" style="width: 100%" readonly="true"/>
                    </p:column>
                </p:row>
                <p:row  >
                    <p:column  >
                        <p:outputLabel value="Actividades:" /><br/>
                        <p:inputText value="#{cc.attrs.local.actividades}" style="width: 100%" readonly="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column  >
                        <p:outputLabel value="Categoría:" /><br/>
                        <p:inputText value="#{cc.attrs.local.categoria.descripcion}" style="width: 100%" readonly="true"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </div>
    </cc:implementation>
</html>
