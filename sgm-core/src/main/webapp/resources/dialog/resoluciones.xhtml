<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            .ui-widget {
                text-align: center;
                font-size: 80%;
            }
        </style>
        <title>Resoluciones</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <p:dataTable id="tdListEntes" paginator="true" lazy="true" rows="10"
                             rowsPerPageTemplate="10,30,50,100" scrollable="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             value="#{resolucionesDLG.resoluciones}" var="items1" style="width: 100%"
                             emptyMessage="No se encontr&#243; ningún Item">
                    <p:column headerText="Número de Resolución" filterBy="#{items1.numeroResolucion}" style="text-align: center"
                              sortBy="#{items1.numeroResolucion}" filterStyle="width: 65%;" >
                        <p:outputLabel value="#{items1.numeroResolucion}" />
                    </p:column>
                    <p:column headerText="Número de Oficio" sortBy="#{items1.numeroOficio}" style="text-align: center"  >
                        <p:outputLabel value="#{items1.numeroOficio}" />
                    </p:column>
                    <p:column headerText="Fecha de resolución" sortBy="#{items1.fechaResolucion}" style="text-align: center"  >
                        <p:outputLabel value="#{items1.fechaResolucion}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Selecionar" style="text-align: center" width="10%"  >
                        <p:commandLink actionListener="#{resolucionesDLG.select(items1)}">
                            <p:graphicImage value="/css/homeIconsImages/editar.png"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
    </h:body>
</html>
