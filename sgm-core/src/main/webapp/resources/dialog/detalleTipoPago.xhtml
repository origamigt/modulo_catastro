<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pago"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable value="#{cc.attrs.pago.renPagoDetalles}" var="det" scrollable="true" scrollHeight="70" rowKey="#{det.id}">
            <p:column headerText="Tipo"><p:outputLabel value="#{det.tipopago}"/></p:column>
            <p:column headerText="Valor" style="text-align: right;"><p:outputLabel value="#{det.valor}"/></p:column>
        </p:dataTable>
    </cc:implementation>
</html>
