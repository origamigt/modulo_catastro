<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fichas Registrales</title>
        <style type="text/css">
            .ui-widget {
                text-align: center;
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="tdListEntes" paginator="true" lazy="true" rows="10"
                         rowsPerPageTemplate="10,30,50,100" scrollable="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         value="#{dlgRegFicha.fichas}" var="f" style="width: 100%"
                         emptyMessage="No se encontr&#243; ning&#250;n Item">
                <p:column headerText="N&#250;mero de Ficha" style="text-align: center;"
                          filterBy="#{f.numFicha}" filterStyle="width: 80%;" width="15%">
                    <h:outputText value="#{f.numFicha}" style="text-align: center; font-size: 12px"/>
                </p:column>
                <p:column headerText="Num. Repertorio" style="text-align: center"
                          sortBy="#{f.numRepertorio}" filterStyle="width: 80%;" width="15%">
                    <h:outputText value="#{f.numRepertorio}"/>
                </p:column>
                <p:column headerText="Num. Inscripci&#243;n" style="text-align: center"
                          sortBy="#{f.numInscripcion}" filterStyle="width: 80%;" width="15%">
                    <h:outputText value="#{f.numInscripcion}"/>
                </p:column>
                <p:column headerText="Fecha Inscripci&#243;n" style="text-align: center"
                          sortBy="#{f.fechaInscripcion}" filterStyle="width: 80%;" width="15%" >
                    <h:outputText value="#{f.fechaInscripcion}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Parroquia" style="text-align: center"
                          filterBy="#{f.parroquia.descripcion}" filterStyle="width: 80%;" width="35%">
                    <h:outputText value="#{f.parroquia.descripcion}"/>
                </p:column>
                <p:column headerText="Tipo Predio" style="text-align: center"
                          filterBy="#{f.tipoPredio}" filterStyle="width: 80%;" width="10%">
                    <h:outputText value="#{f.tipoPredio}"/>
                </p:column>
                <p:column headerText="Seleccionar" style="text-align: center;" width="10%">
                    <p:commandButton icon="ui-icon-plusthick" style="height: 20px;" styleClass="btnStyle" actionListener="#{dlgRegFicha.selectFicha(f)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
