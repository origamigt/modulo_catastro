<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/dialog">

    <h:panelGrid columns="4" cellspacing="2" cellpadding="2">
        <p:outputLabel value="(*) Numero de Documento:" />
        <h:panelGroup>
            <p:inputText value="#{propietarios.ciuCedRuc}"  maxlength="15" onkeypress="validateIntegerValueAndFocusNext(event, '')"/>
            <p:spacer width="10"/>
            <p:commandLink actionListener="#{propietarios.buscarCiudadano()}" update="formProp" >
                <p:graphicImage value="/css/homeIconsImages/buscar.png" height="25" width="25"/>
            </p:commandLink>
        </h:panelGroup>

        <h:outputText value="(*) Nombres:" />
        <p:inputText value="#{propietarios.pro.ciudadano.ciuPrimerNombre} #{propietarios.pro.ciudadano.ciuSegundoNombre}" readonly="true"/>

        <h:outputText value="(*) Apellidos:" />
        <p:inputText value="#{propietarios.pro.ciudadano.ciuApellidoPat} #{propietarios.pro.ciudadano.ciuApellidoMat}" readonly="true"/>

        <p:outputLabel value="Fec. Nacimiento:"/>
        <p:calendar value="#{propietarios.pro.ciudadano.ciuFechaNacimiento}" />

    </h:panelGrid>
</html>
