<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >

    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="observaciones" required="true"/>
        <cc:attribute name="titulo" default="Observaciones" required="false"/>
        <cc:attribute name="confirm" default="false" type="java.lang.Boolean" required="false"/>
        <cc:attribute name="confirmMessages" default="Confirmacion" type="java.lang.String" required="false"/>
        <cc:attribute name="requerido" type="java.lang.Boolean" default="true" required="false"/>
        <cc:attribute name="checkBox" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="valueCheckBox" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="textCheckBox" default="null"/>
        <cc:attribute name="actionButton" method-signature="void listener()" required="true"/>
        <cc:attribute name="placeHolder" default="Ingrese las observaciones"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation id="Obv">
        <p:dialog id="dlgObs" widgetVar="obs" header="Ingreso de Observaciones." appendTo="@(body)" modal="true" width="850" height="90%" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObsCor" prependId="false">
                <h2>#{cc.attrs.titulo}</h2>
                <p:messages id="messagesObs" showDetail="true" autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2"  cellspacing="10" cellpadding="10" rendered="#{cc.attrs.checkBox}" >
                    <h:outputText value="#{cc.attrs.textCheckBox}" style="font-size: 14px; font-weight: bold; margin-right: 15px;"/>
                    <p:selectBooleanCheckbox value="#{cc.attrs.valueCheckBox}"/>
                </h:panelGrid>
                <div align="center">
                    <p:inputTextarea id="obsservacion21" value="#{cc.attrs.observaciones}" rows="4" style="width: 98%; text-transform: uppercase" placeholder="#{cc.attrs.placeHolder}" required="#{cc.attrs.requerido}" requiredMessage="Observaciones Requeridas"/>
                    <br/><br/>
                    <p:commandButton id="btnCompletar21" value="Completar Tarea" actionListener="#{cc.attrs.actionButton}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check" iconPos="right" update="frmObsCor">
                        <p:confirm header="ConfirmaciÃ³n" message="#{cc.attrs.confirmMessages}" icon="ui-icon-info" rendered="#{cc.attrs.confirm}"/>
                    </p:commandButton>
                    <p:commandButton id="btnSubir21" value="Cancelar" onclick="PF('obs').hide()" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-close" iconPos="right" />
                    <br/><br/>
                </div>
            </h:form>
        </p:dialog>
    </cc:implementation>
</html>
