<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top"><h3>Control Panel</h3></ui:define>
    <ui:define name="content">
        <h2> Panel de Control </h2>
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <center>
                <p:panelGrid columns="5" styleClass="ui-panelgrid-blank">
                    <h:panelGroup style="border-color: #252525; border-width: 1px; ">
                        <p:outputLabel value="Actualizar Menu" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                        <p:commandLink title="Actualizar Menu" actionListener="#{cPanelMain.iniciarMenu()}"   >
                            <p:graphicImage value="/css/homeIconsImages/format-indent-more.png" />
                        </p:commandLink>
                    </h:panelGroup>

                    <h:panelGroup style="border-color: #252525; border-width: 1px; ">
                        <p:outputLabel value="Actualizar Árbol" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                        <p:commandLink title="Actualizar Árbol" actionListener="#{cPanelMain.iniciarArbol()}">
                            <p:graphicImage value="/css/homeIconsImages/arbol.JPG" style="width: 135px; height: 125px;"/>
                        </p:commandLink>
                    </h:panelGroup>

                    <h:panelGroup style="border-color: #252525; border-width: 1px; ">
                        <p:outputLabel value="Menu" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                        <p:commandLink title="Permiso de Acceso e ingreso de nuevos menu" actionListener="#{cPanelMain.mostrarDialog('/admin/general/menuRol', '450', '')}"   >
                            <p:graphicImage value="/css/homeIconsImages/kmenuedit.png" />
                        </p:commandLink>
                    </h:panelGroup>

                    <h:panelGroup style="border-color: #252525; border-width: 1px; " rendered="#{!appConfig.mainConfig.fichaPredial.libertad}">>
                        <p:outputLabel value="Tipo Trámites" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                        <p:commandLink title="Tipo Trámites" actionListener="#{cPanelMain.mostrarDialog('/admin/catastro/tramiteTipos', '550', '1100')}"  >
                            <p:graphicImage value="/css/homeIconsImages/managementProcess.png" />
                        </p:commandLink>
                    </h:panelGroup>

                    <!--                     <h:panelGroup style="border-color: #252525; border-width: 1px; ">
                                            <p:outputLabel value="Requisitos de Trámites" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                                            <p:commandLink title="Requisitos de Trámites" actionListener="#{cPanelMain.mostrarDialog('/admin/catastro/tramiteRequisitos', '550', '')}"   >
                                                <p:graphicImage value="/css/homeIconsImages/list_requirements.png" />
                                            </p:commandLink>
                                        </h:panelGroup>-->

                    <h:panelGroup style="border-color: #252525; border-width: 1px; ">
                        <p:outputLabel value="Parroquias" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                        <p:commandLink title="Parroquias" actionListener="#{cPanelMain.mostrarDialog('/admin/catastro/parroquias', '550', '')}"   >
                            <p:graphicImage value="/css/homeIconsImages/map_search.png" />
                        </p:commandLink>
                    </h:panelGroup>

                    <h:panelGroup style="border-color: #252525; border-width: 1px; " rendered="#{!appConfig.mainConfig.fichaPredial.libertad}">
                        <p:outputLabel value="Formulas de Trámites" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                        <p:commandLink title="Formulas de Trámites" actionListener="#{cPanelMain.mostrarDialog('/admin/catastro/formulaTramites', '550', '')}"   >
                            <p:graphicImage value="/css/homeIconsImages/formula.png" />
                        </p:commandLink>
                    </h:panelGroup>

                    <h:panelGroup style="border-color: #252525; border-width: 1px; ">
                        <p:outputLabel value="Conjuntos" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                        <p:commandLink title="Tipos de Conjuntos " actionListener="#{cPanelMain.mostrarDialog('/admin/catastro/conjuntoTipos', '550', '')}"   >
                            <p:graphicImage value="/css/homeIconsImages/urban10.png" />
                        </p:commandLink>
                    </h:panelGroup>

                    <h:panelGroup style="border-color: #252525; border-width: 1px; " rendered="#{!appConfig.mainConfig.fichaPredial.libertad}">>
                        <p:outputLabel value="Parametros Trámites" style="font-size: 14px; font-weight: bold; padding: 0px; "/><br/>
                        <p:commandLink title="Edicion de parametros de los flujos" actionListener="#{cPanelMain.mostrarDialog('/admin/catastro/disparadorParametros', '550', '')}"   >
                            <p:graphicImage value="/css/homeIconsImages/parameters.png" />
                        </p:commandLink>
                    </h:panelGroup>

                </p:panelGrid>
            </center>
        </h:form>


    </ui:define>
</ui:composition>
