<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{menuMantenimiento.doPreRenderView()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="top"><h3>Mantenimientos del Registro</h3></ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:dataTable id="dtMenu" style="width: 49%;float: left;text-align: center" paginator="true" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="20" emptyMessage="Sin elementos..." value="#{menuMantenimiento.list}" var="man">
                <f:facet name="header">Mantenimientos</f:facet>
                <p:column headerText="Nombre">
                    <h:outputText value="#{man.nombreMenu}"/>
                </p:column>
                <p:column headerText="Ir" width="75">
                    <p:commandLink actionListener="#{menuMantenimiento.redirectUrl(man)}">
                        <p:graphicImage value="/css/homeIconsImages/ir.png" height="18"/>   
                    </p:commandLink>
                </p:column>
            </p:dataTable>
            <p:dataTable id="dtDescargas" style="width: 49%;float: right;text-align: center" paginator="true" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="20" emptyMessage="Sin elementos..." value="#{menuMantenimiento.listDocs}" var="doc">
                <f:facet name="header">Descargas</f:facet>
                <p:column headerText="Nombre Documento">
                    <h:outputText value="#{doc.nombreMenu}"/>
                </p:column>
                <p:column headerText="Desc." width="75">
                    <p:commandLink actionListener="#{menuMantenimiento.descargarDocumento(doc)}">
                        <p:graphicImage value="/css/homeIconsImages/down.png" height="18"/>   
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
