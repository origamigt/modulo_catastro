<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">

    </ui:define>

    <ui:define name="content">
        <h:form id="frmMenuRol">

            <p:dataTable value="#{appConfig.entrys}" var="map1" reflow="true" paginator="true" paginatorAlwaysVisible="false"
                         rows="20" rowsPerPageTemplate="20, 50" emptyMessage="No se encontró ningun Item" >
                <p:column headerText="Usuario" >
                    <p:outputLabel value="#{map1.key}" />
                </p:column>
                <p:column headerText="Id Predio" width="20%">
                    <p:outputLabel value="#{map1.value.idpredio}" />
                </p:column>
                <p:column headerText="Fecha Lock" width="20%">
                    <p:outputLabel value="#{map1.value.fechaBloqueo}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Time Lock" width="20%">
                    <p:outputLabel value="#{map1.value.executeMinute}" />
                </p:column>
                <p:column headerText="Opción"  width="15%">
                    <p:commandLink actionListener="#{appConfig.prediosedicion.remove(map1.key)}" update="frmMenuRol" >
                        <p:tooltip value="Eliminar Lock"/>
                        <p:graphicImage value="/css/homeIconsImages/delete.png"  height="20" width="20"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
