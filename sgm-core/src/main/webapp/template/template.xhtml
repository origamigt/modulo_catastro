            PrimeFaces.widget.Tooltip.prototype.alignUsing = function (position, feedback) {
                this.jq.removeClass('ui-tooltip-left ui-tooltip-right ui-tooltip-top ui-tooltip-bottom');
                switch (this.cfg.position) {
                    case "right":
                    case "left":
                        this.jq.addClass('ui-tooltip-' + (feedback['horizontal'] == 'left' ? 'right' : 'left'));
                        break;
                    case "top":
                    case "bottom":
                        this.jq.addClass('ui-tooltip-' + (feedback['vertical'] == 'top' ? 'bottom' : 'top'));
                        break;
                }
                this.jq.css({
                    left: position['left'],
                    top: position['top']
                });
            };

            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#3E98D3', '#EF3F61', '#2BB673', '#F15732', '#5dd5de', '#f02480', '#9068be', '#6ed3cf'];

                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {

                    lineWidth: 1,
