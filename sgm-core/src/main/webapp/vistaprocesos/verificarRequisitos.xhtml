<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:panel header="Selección de Trámite" style="width: auto; text-align: center; ">
                <center>
                    <p:dataGrid var="tr" value="#{validarRequisito.tramites}" columns="5" layout="grid"
                                rows="12" paginator="true" id="cars" paginatorAlwaysVisible="false"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16" style="text-align: center; display: inline-block" >
                        <p:panel style="width: 165px; " >
                            <p:outputLabel value="#{tr.descripcion}" style="font-weight: bold; padding: 0px; "/><br/>
                            <p:commandLink title="#{tr.descripcion}" actionListener="#{validarRequisito.comenzarTramiteRedirect(tr)}"   >
                                <p:graphicImage value="/css/homeIconsImages/#{tr.activitykey}.png" />
                                <p:confirm header="Advertencia" message="Esta seguro de continuar? (TRAMITE:#{tr.descripcion})" icon="ui-icon-alert" />
                            </p:commandLink>
                        </p:panel>

                    </p:dataGrid>
                    <p:confirmDialog global="true">
                        <center>
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </center>
                    </p:confirmDialog>
                </center>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
