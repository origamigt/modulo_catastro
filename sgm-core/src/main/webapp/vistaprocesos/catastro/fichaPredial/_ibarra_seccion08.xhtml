<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div align="right">
        <p:commandButton value="Agregar Documento" actionListener="#{fichaPredial.setTipoDocumentoAdj('Documento Adjunto')}"
                         oncomplete="PF('dlgAdjDoc').show()" rendered="#{fichaPredial.editable}"/>
    </div>
    <p:dataTable value="#{fichaPredial.documentos}" var="doc1" reflow="true" paginator="true" 
                 rows="6" paginatorPosition="top" lazy="true" 
                 style="width: 100%" paginatorAlwaysVisible="false" id="docAdj"
                 rowsPerPageTemplate="6, 12, 18" emptyMessage="No se encontraron registros">
        <p:column headerText="Nombre Doc.">
            <h:outputText value="#{doc1.nombre}"/>
        </p:column>
        <p:column headerText="Fecha Ingreso.">
            <h:outputText value="#{doc1.fechaCreacion}">
                <f:convertDateTime pattern="dd/MM/YYYY HH:mm"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Opciones." style="text-align: center;" >
            <p:commandLink title=" Ver documento" actionListener="#{documentos.showDocument1(doc1.tipoLegal, doc1.descripcion)}" > 
                <p:graphicImage value="/css/homeIconsImages/abrir.png" height="25" width="25"/>
            </p:commandLink>
            <p:spacer width="10"/>
            <p:commandLink title="Descargar documento" actionListener="#{documentos.descargarDocumento(doc1.tipoLegal, doc1.descripcion)}" > 
                <p:graphicImage value="/css/homeIconsImages/down.png" height="25" width="25"/>
            </p:commandLink>
            <p:commandLink title="Eliminar documento" actionListener="#{documentos.eliminar(doc1)}"
                           rendered="#{userSession.isAdmin}" > 
                <p:graphicImage value="/css/homeIconsImages/delete.png" height="25" width="25"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>
</html>
