<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cs="http://xmlns.jcp.org/jsf/composite/dialog">

    <h:form id="frmViviendaCensal" >
        <h:panelGroup layout="block" class="Container Wid100">
            <div align="right" id="div1" >
                <p:remoteCommand name="rc10" immediate="false" async="true" actionListener="#{fichaPredial.guardarCaracteristicas(fichaPredial.caracteristicas, fichaPredial.predio, fichaPredial.servicios)}" rendered="#{fichaPredial.editable}" />
                <p:commandButton id="btnS10" value="Guardar" rendered="#{fichaPredial.editable}"  icon="ui-icon-disk" actionListener="#{fichaPredial.openDialog}"
                                 action="#{fichaPredial.setRemotteCommand('rc10')}" update="frmSubirDocumentosDialog" />
            </div>
            <p:fieldset legend="Servicios Básicos" toggleable="true" id="fieldNV">
                <p:panelGrid columns="3" layout="grid" style="width: 100%">
                    <cs:compInputSelect id="aguaProv" bind="#{fichaPredial.servicios.abastAgua}" catalogo="predio-abastecimiento_agua" disabled="#{!fichaPredial.editable}"
                                        label="(*) Abastecimiento de Agua" defaultValue="#{6}" next="tdatos:frmViviendaCensal:elimiexcrt:predio-evac_aguas_serv-input" />
                    <cs:compInputSelect id="elimiexcrt" bind="#{fichaPredial.servicios.evacAguasServ}" catalogo="predio-evac_aguas_serv" disabled="#{!fichaPredial.editable}"
                                        label="(*) Alcantarillado Sanitario" defaultValue="#{4}" next="tdatos:frmViviendaCensal:engprov:energia-electrica-proviene-input" />
                    <cs:compInputSelect id="engprov" bind="#{fichaPredial.servicios.abasteElectrico}" catalogo="energia-electrica-proviene" disabled="#{!fichaPredial.editable}"
                                        label="Energía Eléctrica" defaultValue="#{5}" next="tdatos:frmViviendaCensal:elimBas:predio-recol_basura_medio-input" />
                    <cs:compInputSelect id="elimBas" bind="#{fichaPredial.servicios.recolBasura}" catalogo="predio-recol_basura_medio" disabled="#{!fichaPredial.editable}"
                                        label="Recolección de Basura" defaultValue="#{7}" next="tdatos:frmViviendaCensal:aguarecb:predio-agua_recibe-input" />
                    <cs:compInputSelect id="aguarecb" bind="#{fichaPredial.servicios.abastAguaRecibe}" catalogo="predio-agua_recibe" disabled="#{!fichaPredial.editable}"
                                        label="(*) Agua Recibe:" defaultValue="#{2}" next="tdatos:frmViviendaCensal:dispRiego:predio-dispon_riego-input" />
                    <cs:compInputSelect id="dispRiego" bind="#{fichaPredial.servicios.disponiblidadRiego}" catalogo="predio-dispon_riego" disabled="#{!fichaPredial.editable}"
                                        label="Disponibilidad de Riego" defaultValue="#{null}" /> 
                    
                    <p:selectBooleanCheckbox id="tpublico" value="#{fichaPredial.servicios.tpublico}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Transporte Urbano" style="font-weight: bolder;"/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="aseocalles" value="#{fichaPredial.servicios.aseoCalles}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Aseo calles" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="redTelf" value="#{fichaPredial.servicios.tieneTelfFijo}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Red Telefónica" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="telfSat" value="#{fichaPredial.servicios.telefoniasatelital}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Telefonía Satelital" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>                            
                    <p:selectBooleanCheckbox id="tvpagadas" value="#{fichaPredial.servicios.tvPag}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Tv. Pagada" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="internet" value="#{fichaPredial.servicios.tieneInternet}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Internet" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="alarmCom" value="#{fichaPredial.servicios.alarmas_comunitarias}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Alarmas Comunitarias" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="aceras" value="#{fichaPredial.servicios.tieneAceras}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Aceras" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="bordillos" value="#{fichaPredial.servicios.tieneBordillo}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Bordillos" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="alumbrado" value="#{fichaPredial.servicios.alumbrado}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Alumbrado Público" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="medidorAgua" value="#{fichaPredial.servicios.tieneAguaPotable}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Tiene Medidor de Agua" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="medidorLuz" value="#{fichaPredial.servicios.medidorEe}" disabled="#{!fichaPredial.editable}" style="float: right; margin-right: 50%;">
                        <h:outputText value="Tiene Medidor de Luz" style="font-weight: bolder; "/>
                        <p:ajax update="tdatos:frmViviendaCensal:fieldNV" />
                    </p:selectBooleanCheckbox>
                    <cs:customImputText label="Código Único Eléctrico Nacional" value="#{fichaPredial.servicios.numMedElect}" rendered="#{fichaPredial.servicios.medidorEe}" />
                    <p:outputLabel id="fieldJH" />
                </p:panelGrid>
            </p:fieldset>
        </h:panelGroup>
    </h:form>
</html>
