<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Actualizar Construcciones </title>
        <style type="text/css">
            .ui-panel .ui-panel-title{
                color: white !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
        <script src="#{appConfig.urlbase}resources/js/app.js" ></script>
        <p:growl autoUpdate="true" globalOnly="true" life="1000" />
        <h:form id="frmDivPredio">
            <div class="ContainerIndent" >
                <p:panel id="pnlPredioMt" style="margin-bottom: 15px;" header="Datos generales del predio">
                    <p:panelGrid layout="grid" columns="2">
                        <h:panelGroup layout="block" >
                            <p:outputLabel value="Clave Catastral" class="DispBlock Wid100 FontBold"/>
                            <p:inputText value="#{updateConstruccionView.predio.claveCat}" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" >
                            <p:outputLabel value="Tipo de Predio" class="DispBlock Wid100 FontBold"/>
                            <p:inputText value="URBANO" rendered="#{updateConstruccionView.predio.tipoPredio == 'U'}" readonly="true"/>
                            <p:inputText value="RURAL" rendered="#{updateConstruccionView.predio.tipoPredio == 'R'}" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" >
                            <p:outputLabel value="Área Solar censo" class="DispBlock Wid100 FontBold"/>
                            <p:inputText value="#{updateConstruccionView.predio.areaSolar}" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" >
                            <p:outputLabel value="Área Grafica Lote" class="DispBlock Wid100 FontBold"/>
                            <p:inputText value="#{updateConstruccionView.predio.catPredioS4.areaGraficaLote}" readonly="true"/>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="Listado de bloques de construcción ">
                    <p:dataTable id="dtPrediosResult" reflow="true" paginator="true" rows="5" rowsPerPageTemplate="5,10,15,20,50" filterEvent="enter" widgetVar="pts"
                                 paginatorAlwaysVisible="false" paginatorPosition="top"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 value="#{updateConstruccionView.predio.catPredioEdificacionCollection}" var="edf" emptyMessage="No se encontró ningún Item">

                        <p:column headerText="Num. bloque" >
                            <p:outputLabel value="#{edf.noEdificacion}"/>
                        </p:column>
                        <p:column headerText="Num. pisos">
                            <p:outputLabel value="#{edf.numPisos}"/>
                        </p:column>
                        <p:column headerText="Condiición fisica">
                            <p:outputLabel value="#{edf.condicionFisica.valor}"/>
                        </p:column>
                        <p:column headerText="Valor Cultural">
                            <p:outputLabel value="#{edf.valorCultural.valor}"/>
                        </p:column>
                        <p:column headerText="Estado Conservación">
                            <p:outputLabel value="#{edf.estadoConservacion.valor}"/>
                        </p:column>
                        <p:column headerText="Uso Construc.">
                            <p:outputLabel value="#{edf.usoConstructivoPiso.valor}"/>
                        </p:column>
                        <p:column headerText="Área bloque.">
                            <p:outputLabel value="#{edf.areaBloque}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <center>
                    <p:commandButton value="Iniciar Trámite" actionListener="#{updateConstruccionView.iniciarTramite()}" style="margin-top: 15px;"/>
                    <p:spacer width="15"/>
                    <p:commandButton value="Cancelar" actionListener="#{updateConstruccionView.close()}"/>
                </center>
            </div>
        </h:form>
    </h:body>
</html>
