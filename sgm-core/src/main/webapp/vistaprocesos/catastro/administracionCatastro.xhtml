<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="top">
        <h1>Administración Catastro</h1>
    </ui:define>
    <ui:define name="content">
        <h:form id="formAdmCatastro">
            <p:accordionPanel id="menuAdm" activeIndex="-1">
                <p:tab title="Asignación de Roles." titleStyle="background: #F7B54A; font-size: 15px; color: #FFFFFF;">
                    <p:dataTable id="usuariosDepartamento" value="#{administracionCatastro.listaUsuarios}" var="user" style="width: 90%; margin: 0 auto;">
                        <f:facet name="header">
                            Usuarios Departamento.
                        </f:facet>
                        <p:column headerText="Apellidos">
                            #{user.usuario}
                        </p:column>
                        <p:column headerText="Apellidos">
                            #{user.ente.apellidos}
                        </p:column>
                        <p:column headerText="Nombre">
                            #{user.ente.nombres}
                        </p:column>
                        <p:column headerText="Rol">
                            <p:commandLink actionListener="#{administracionCatastro.loadRols(user)}" update="frmRols">
                                <p:graphicImage value="/css/homeIconsImages/abrir.png" height="16"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Reporte de Tareas." titleStyle="background: #F7B54A; font-size: 15px; color: #FFFFFF;">

                </p:tab>
            </p:accordionPanel>
        </h:form>
        <p:dialog appendTo="@(body)" widgetVar="rols" closeOnEscape="true" fitViewport="true" header="Rol" modal="true" id="dlgRols" responsive="true" height="500" width="50%" resizable="false">
            <h:form id="frmRols">

            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
