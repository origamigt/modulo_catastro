<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form id="frmDescuento">

            <!--            <div align="right">
                            <p:commandButton value="Agregar Nuevo" actionListener="#{documentos.nuevo()}" oncomplete="PF('dlgGuardar').show()"/>
                        </div>-->
            <p:dataTable id="dtDescuentos" value="#{documentos.documentos}" var="d1" style="width: 100%"
                         emptyMessage="No se encontraron registro" paginator="true" paginatorPosition="top" 
                         rows="20" lazy="true" rowsPerPageTemplate="20,50,100">
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{d1.nombre}"/>
                </p:column>
                <p:column headerText="Tipo">
                    <p:outputLabel value="#{d1.identificacion}"/>
                </p:column>
                <p:column headerText=" Action">
                    <p:commandButton value=" Ver" actionListener="#{documentos.showDocument1(d1.tipoLegal, d1.descripcion)}" /> 
                    <p:commandButton value="Descargar" actionListener="#{documentos.descargarDocumento(d1.tipoLegal, d1.descripcion)}" />
                    <p:commandButton value="Eliminar" actionListener="#{documentos.descargarDocumento(d1.tipoLegal, d1.descripcion)}" />
                </p:column>
            </p:dataTable>
        </h:form >

        <p:dialog id="dlgGuadar" header="Descuento" widgetVar="dlgGuardar" closable="true" width="30%" resizable="false" modal="true" >

            <h:form id="frmguardar">
                <div align="center">
                    <p:commandButton value="Guardar" actionListener="#{documentos.guardar()}"
                                     oncomplete="PF('dlgGuardar').hide()" 
                                     update="frmDescuento"/>
                </div>


            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
