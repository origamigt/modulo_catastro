<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup layout="block" class="Wid100 MarTop10 Container" style="margin-bottom: 20px;">
        <h:panelGroup layout="block" class="Container Wid100" id="phs_generate">
            <h1 class="BigTopic Fs16">Listado de propiedades horizontales generadas </h1>
            <hr></hr>
            <div class="ContainerIndent">
                <!--                <div>
                                    <h:panelGroup layout="block" rendered="#{registrarCuadroAlicuotas.predioMatriz != null}">
                                        <p:outputLabel for="area_solar" value="Area Solar predio matriz:" styleClass="DispBlock Wid100"/>
                                        <p:inputText id="area_solar" value="#{registrarCuadroAlicuotas.predioMatriz.areaSolar}"
                                                     onkeypress="focusNextOnEnter(event, null)" readonly="true"/>
                                    </h:panelGroup>
                                </div>-->
                <p:dataTable id="phs" value="#{registrarCuadroAlicuotas.prediosGenerados}" var="pt" paginator="true" emptyMessage="No se encontrÃ³ ningun predio" style="top: 50px;"
                             rows="10" lazy="true" selection="#{registrarCuadroAlicuotas.predioSeleccionado}" rowKey="#{pt.id}" editable="true" editMode="cell"
                             paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,20,30,50" filteredValue="#{registrarCuadroAlicuotas.prediosGeneradosFiltrados}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}" rowIndexVar="index"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                    <f:facet name="header">
                        Alicuotas generadas
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="" rowspan="2" style="width:16px"/>
                            <p:column headerText="CLAVE ANT." rowspan="2" width="15%" />
                            <p:column headerText="PARROQUIA" rowspan="2"/>
                            <p:column headerText="ZONA" rowspan="2"/>
                            <p:column headerText="SECTOR" rowspan="2"/>
                            <p:column headerText="MZ" rowspan="2"/>
                            <p:column headerText="LOTE" rowspan="2"/>
                            <p:column headerText="BLOQUE" rowspan="2"/>
                            <p:column headerText="PISO" rowspan="2"/>
                            <p:column headerText="UNIDAD" rowspan="2"/>
                            <p:column headerText="ALICUOTA" rowspan="1" colspan="2"/>
                            <p:column headerText="AREA" rowspan="1" colspan="2"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="UTIL" />
                            <p:column headerText="COMUNAL" />
                            <p:column headerText="DECLARADA" />
                            <p:column headerText="CONSTRUIDA" />
                        </p:row>
                    </p:columnGroup>
                    <p:column >
                        <p:rowToggler />
                    </p:column>
                    <p:column style="text-align: center;">
                        <h:outputText value="#{pt.predialant}"  />
                    </p:column>
                    <p:column style="text-align: center;">
                        <h:outputText value="#{pt.parroquia}"  />
                    </p:column>
                    <p:column  style="text-align: center;" >
                        <h:outputText value="#{pt.zona}"/>
                    </p:column>
                    <p:column style="text-align: center;" >
                        <h:outputText value="#{pt.sector}"/>
                    </p:column>
                    <p:column style="text-align: center;" >
                        <h:outputText value="#{pt.mz}"/>
                    </p:column>
                    <p:column style="text-align: center;" >
                        <h:outputText value="#{pt.solar}"/>
                    </p:column>
                    <p:column style="text-align: center;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{pt.bloque}" ></h:outputText> </f:facet>
                            <f:facet name="input"><p:inputText  value="#{pt.bloque}" style="width:96%" label="Dpto" onkeypress="validateFloatValueAndFocusNext(event, '')"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="text-align: center;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{pt.piso}" ></h:outputText> </f:facet>
                            <f:facet name="input"><p:inputText  value="#{pt.piso}" style="width:96%" label="Dpto" onkeypress="validateFloatValueAndFocusNext(event, '')"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="text-align: center;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{pt.unidad}" ></h:outputText> </f:facet>
                            <f:facet name="input"><p:inputText  value="#{pt.unidad}" style="width:96%" label="Dpto" onkeypress="validateFloatValueAndFocusNext(event, '')"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="text-align: right;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{pt.alicuotaUtil}" ></h:outputText> </f:facet>
                            <f:facet name="input">
                                <p:inputText  value="#{pt.alicuotaUtil}" style="width:96%" label="Dpto" onkeypress="validateFloatValueAndFocusNext(event, '')">
                                    <p:ajax listener="#{registrarCuadroAlicuotas.calcularAlicuota(pt)}" update="phs" />
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="text-align: right;">
                        <p:cellEditor >
                            <f:facet name="output"><h:outputText value="#{pt.alicuotaConst}" ></h:outputText> </f:facet>
                            <f:facet name="input"><p:inputText  value="#{pt.alicuotaConst}" style="width:96%" label="Dpto" onkeypress="validateFloatValueAndFocusNext(event, '')" >
                                    <p:ajax event="blur" listener="#{registrarCuadroAlicuotas.sumaAlicuotasComunal()}" update="phs_generate,phs" />
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="text-align: right;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{pt.areaDeclaradaConst}" ></h:outputText> </f:facet>
                            <f:facet name="input"><p:inputText  value="#{pt.areaDeclaradaConst}" style="width:96%" label="Dpto" onkeypress="validateFloatValueAndFocusNext(event, '')"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="text-align: right;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{pt.areaConstPh}" ></h:outputText> </f:facet>
                            <f:facet name="input"><p:inputText  value="#{pt.areaConstPh}" style="width:96%" label="Dpto" onkeypress="validateFloatValueAndFocusNext(event, '')"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <f:facet name="footer">
                        <h:panelGroup layout="block" id="footerPanel">
                            Alicuota comunal total:  <h:outputText value="#{registrarCuadroAlicuotas.totalAlicuotasComunal}" ></h:outputText>
                        </h:panelGroup>
                    </f:facet>
                    <p:rowExpansion id="rowEscritura">
                        <p:tabView id="tabRowExpansion" prependId="false">
                            <p:tab title="Datos escrituras" >
                                <h:panelGroup layout="block" id="infoEscritura" class="Wid100 MarTop10 Container" >
                                    <h:panelGroup layout="block" class="Wid100 Container100">
                                        <h:outputText value="Tiene escritura: " styleClass="FontBold TexAlLeft"/>
                                        <p:selectBooleanCheckbox value="#{pt.tieneEscritura}" >
                                            <p:ajax update="phs:#{index}:infoEscritura" listener="#{registrarCuadroAlicuotas.updateEscritura(index,pt.escritura )}"/>
                                        </p:selectBooleanCheckbox>
                                    </h:panelGroup>
                                    <hr></hr>
                                    <h:panelGroup layout="block" class="Responsive100 Wid100" style="margin-bottom: 20px;" rendered="#{pt.tieneEscritura}">
                                        <h3>Datos de escritura</h3>
                                        <hr></hr>
                                        <h:panelGroup layout="block" class="Responsive Fleft Wid25">
                                            <p:outputLabel for="phs:#{index}:ficha_registral" value="Ficha registral:" styleClass="DispBlock Wid100"/>
                                            <p:inputText id="ficha_registral" value="#{pt.escritura.numFicha}"
                                                         onkeypress="validateIntegerValueAndFocusNext(event, 'phs:#{index}:notaria')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Responsive Fleft Wid25">
                                            <p:outputLabel for="phs:#{index}:notaria" value="NotarÃ­a:" styleClass="DispBlock Wid100"/>
                                            <p:inputText id="notaria" value="#{pt.escritura.notaria}"
                                                         onkeypress="focusNextOnEnter(event, 'phs:#{index}:fecha_escritura_input')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Responsive Fleft Wid25">
                                            <p:outputLabel for="phs:#{index}:fecha_escritura" value="Fecha escritura:"  styleClass="DispBlock Wid100"/>
                                            <p:calendar id="fecha_escritura" value="#{pt.escritura.fecEscritura}" style="width: 180px;"
                                                        mask="true" pattern="dd/MM/yyyy" onkeypress="focusNextOnEnter(event, 'phs:#{index}:fojas_desde')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Responsive Fleft Wid25">
                                            <p:outputLabel for="phs:#{index}:fojas_desde" value="Fojas desde:"  styleClass="DispBlock Wid100"/>
                                            <p:inputText id="fojas_desde" value="#{pt.escritura.folioDesde}"
                                                         onkeypress="focusNextOnEnter(event, 'phs:#{index}:fojas_hasta')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Responsive Fleft Wid25">
                                            <p:outputLabel for="phs:#{index}:fojas_hasta" value="Fojas hasta:"  styleClass="DispBlock Wid100"/>
                                            <p:inputText id="fojas_hasta" value="#{pt.escritura.folioDesde}"
                                                         onkeypress="focusNextOnEnter(event, 'phs:#{index}:nro_inscripcion')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Responsive Fleft Wid25">
                                            <p:outputLabel for="phs:#{index}:nro_inscripcion" value="Nro. InscripciÃ³n:" styleClass="DispBlock Wid100"/>
                                            <p:inputText id="nro_inscripcion" value="#{pt.escritura.numRegistro}"
                                                         onkeypress="validateIntegerValueAndFocusNext(event, 'phs:#{index}:repertorio')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Responsive Fleft Wid25">
                                            <p:outputLabel for="phs:#{index}:repertorio" value="Repertorio:"  styleClass="DispBlock Wid100"/>
                                            <p:inputText id="repertorio" value="#{pt.escritura.numRepertorio}"
                                                         onkeypress="validateIntegerValueAndFocusNext(event, 'phs:#{index}:fecha_inscripcion_input')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Responsive Fleft Wid25">
                                            <p:outputLabel for="phs:#{index}:fecha_inscripcion" value="Fecha inscripciÃ³n:"  styleClass="DispBlock Wid100"/>
                                            <p:calendar id="fecha_inscripcion" value="#{pt.escritura.fecInscripcion}"
                                                        mask="true" pattern="dd/MM/yyyy" onkeypress="focusNextOnEnter(event, '')"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" class="Wid100 Container100">
                                        <p:commandButton value="Grabar Escritura" styleClass="Fright" actionListener="#{registrarCuadroAlicuotas.grabarEscritura(index)}" update="phs:#{index}:tabRowExpansion" rendered="#{pt.tieneEscritura}" />
                                    </h:panelGroup>
                                </h:panelGroup>
                            </p:tab>
                            <p:tab title="Propietarios">
                                <div align="right">
                                    <p:commandButton value="Agregar propietario" iconPos="ui-icon-person" actionListener="#{registrarCuadroAlicuotas.propietario(null, index)}" styleClass="btnStyle"
                                                     update="phs:#{index}:dtPropietarios">
                                        <p:ajax event="dialogReturn" listener="#{registrarCuadroAlicuotas.procesarPropietario}" update="phs:#{index}:dtPropietarios"  />
                                    </p:commandButton>
                                </div>
                                <p:dataTable id="dtPropietarios"  value="#{pt.catPredioPropietarioCollection}" var="pp" reflow="true" paginator="true" rows="5" paginatorPosition="top" style="width: 100%">
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{pp.tipo.valor}"/>
                                    </p:column>
                                    <p:column headerText="DNI">
                                        <h:outputText value="#{pp.ente.ciRuc}"/>
                                    </p:column>
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{pp.ente.apellidos} #{pp.ente.nombres}" rendered="#{pp.ente.esPersona}" style="text-transform: uppercase"/>
                                        <h:outputText value="#{pp.ente.razonSocial}" rendered="#{!pp.ente.esPersona}" style="text-transform: uppercase"/>
                                    </p:column>
                                    <p:column headerText="Accion" style="text-align: center" >
                                        <p:commandLink value="Editar" actionListener="#{registrarCuadroAlicuotas.propietario(pp, index)}" >
                                            <p:ajax event="dialogReturn" listener="#{registrarCuadroAlicuotas.procesarPropietario}" update="phs:#{index}:dtPropietarios"/>
                                        </p:commandLink>
                                        <p:spacer width="10"/>
                                        <p:commandLink value="Quitar" actionListener="#{registrarCuadroAlicuotas.eliminarPropietario(pp, index)}" update="phs:#{index}:dtPropietarios" partialSubmitFilter="true" >
                                            <p:ajax update="phs:#{index}:dtPropietarios"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Componentes Alicuota" id="tabComponentes">
                                <h:panelGroup class="Wid100 MarTop10 Container" >
                                    <h:panelGroup layout="block" class="Responsive Wid100 Container100" id="panelFormComp">
                                        <h:panelGroup layout="block" class="Fleft MarRight20">
                                            <h:outputText value="Tipo de componente: " styleClass="DispBlock" />
                                            <p:selectOneMenu id="tipo_comp" value="#{registrarCuadroAlicuotas.componenteSeleccionado.nombre}" style="width:125px">
                                                <f:selectItem itemLabel="Departamento" itemValue="Departamento" />
                                                <f:selectItem itemLabel="Suite" itemValue="Suite" />
                                                <f:selectItem itemLabel="Penthouse" itemValue="Penthouse" />
                                                <f:selectItem itemLabel="Local comercial" itemValue="Local comercial" />
                                                <f:selectItem itemLabel="Garaje" itemValue="Garaje" />
                                                <f:selectItem itemLabel="Bodega" itemValue="Bodega" />
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Fleft MarRight20">
                                            <h:outputText value="Ubicacion: " styleClass="DispBlock" />
                                            <p:inputText id="ubicacion_comp" value="#{registrarCuadroAlicuotas.componenteSeleccionado.descripcionUbicacion}" onkeypress="focusNextOnEnter(event, 'phs:#{index}:num_comp')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Fleft MarRight20">
                                            <h:outputText value="Numero: " styleClass="DispBlock" />
                                            <p:inputText id="num_comp" value="#{registrarCuadroAlicuotas.componenteSeleccionado.numero}" onkeypress="focusNextOnEnter(event, 'phs:#{index}:area_construccion_comp')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Fleft MarRight20">
                                            <h:outputText value="Area Construccion: " styleClass="DispBlock" />
                                            <p:inputText id="area_construccion_comp" value="#{registrarCuadroAlicuotas.componenteSeleccionado.areaConstruccion}" onkeypress="validateFloatValueAndFocusNext(event, 'phs:#{index}:area_declarada_comp')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Fleft MarRight20">
                                            <h:outputText value="Area declarada " styleClass="DispBlock" />
                                            <p:inputText id="area_declarada_comp" value="#{registrarCuadroAlicuotas.componenteSeleccionado.areaDeclarada}" onkeypress="validateFloatValueAndFocusNext(event, 'phs:#{index}:alicuota_util_comp')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Fleft MarRight20">
                                            <h:outputText value="Alicuota util " styleClass="DispBlock" />
                                            <p:inputText id="alicuota_util_comp" value="#{registrarCuadroAlicuotas.componenteSeleccionado.alicuotaUtil}" onkeypress="validateFloatValueAndFocusNext(event, 'phs:#{index}:alicuota_comunal_comp')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="Fleft MarRight20">
                                            <h:outputText value="Alicuota comunal " styleClass="DispBlock" />
                                            <p:inputText id="alicuota_comunal_comp" value="#{registrarCuadroAlicuotas.componenteSeleccionado.alicuotaComunal}" onkeypress="validateFloatValueAndFocusNext(event, 'phs:#{index}:procesar_comp')"/>
                                        </h:panelGroup>
                                        <p:commandButton id="procesar_comp" value="Adicionar" actionListener="#{registrarCuadroAlicuotas.addComponenteAlicuotas(index)}" styleClass="MarRight20 " update="phs:#{index}:panel_componentes"
                                                         process="phs:#{index}:panelFormComp"/>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" class="Responsive Wid100 Container100 MarTop20"  >
                                        <p:commandButton value="Actualizar" actionListener="#{registrarCuadroAlicuotas.updatePH(index)}" styleClass="MarRight20 " update="phs_generate, phs" />
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" class="Responsive Wid100 Container100" id="panel_componentes" >
                                        <p:dataTable id="componentes" var="c" value="#{pt.alicuotaComponentes}" editable="true" editMode="cell" rowIndexVar="pos">
                                            <f:facet name="header">
                                                Componentes de Alicuota
                                            </f:facet>

                                            <p:columnGroup type="header">
                                                <p:row>
                                                    <p:column headerText="NOMBRE" rowspan="2"/>
                                                    <p:column headerText="NUMERO" rowspan="2"/>
                                                    <p:column headerText="UBICACION" rowspan="2"/>
                                                    <p:column headerText="ALICUOTA" rowspan="1" colspan="2"/>
                                                    <p:column headerText="AREA" rowspan="1" colspan="2"/>
                                                    <p:column headerText="ACCIONES" rowspan="2"/>
                                                </p:row>
                                                <p:row>
                                                    <p:column headerText="UTIL" />
                                                    <p:column headerText="COMUNAL" />
                                                    <p:column headerText="DECLARADA" />
                                                    <p:column headerText="CONSTRUIDA" />
                                                </p:row>
                                            </p:columnGroup>
                                            <p:column>
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{c.nombre}" /></f:facet>
                                                    <f:facet name="input"><p:inputText id="modelInput" value="#{c.nombre}" style="width:96%"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column>
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{c.numero}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{c.numero}" style="width:96%" /></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column>
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{c.descripcionUbicacion}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{c.descripcionUbicacion}" style="width:96%" /></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column >
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{c.alicuotaUtil}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{c.alicuotaUtil}" style="width:96%" onkeypress="validateFloatValueAndFocusNext(event, '')" >
                                                            <!--<p:ajax event="blur" listener="#{registrarCuadroAlicuotas.updatePH(index)}" update="phs_generate,phs" />-->
                                                        </p:inputText>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column>
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{c.alicuotaComunal}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{c.alicuotaComunal}" style="width:96%" onkeypress="validateFloatValueAndFocusNext(event, '')" >
                                                            <!--<p:ajax event="blur" listener="#{registrarCuadroAlicuotas.updatePH(index)}" update="phs_generate,phs" />-->
                                                        </p:inputText>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column>
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{c.areaDeclarada}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{c.areaDeclarada}" style="width:96%" onkeypress="validateFloatValueAndFocusNext(event, '')" >
                                                            <!--<p:ajax event="blur" listener="#{registrarCuadroAlicuotas.updatePH(index)}" update="phs_generate,phs" />-->
                                                        </p:inputText>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column >
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{c.areaConstruccion}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{c.areaConstruccion}" style="width:96%" onkeypress="validateFloatValueAndFocusNext(event, '')" >
                                                            <!--<p:ajax event="blur" listener="#{registrarCuadroAlicuotas.updatePH(index)}" update="phs_generate,phs" />-->
                                                        </p:inputText>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column style="text-align: center;">
                                                <p:commandButton icon="fa fa-trash-o white" title="Eliminar" actionListener="#{registrarCuadroAlicuotas.deleteComponenteAlicuotas(index, pos)}" update="phs:#{index}:panel_componentes">
                                                    <p:confirm header="ConfirmaciÃ³n" message="Seguro que desea eliminar el Componente  #{c.nombre} #{c.numero}" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check white" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times white" />
                                                </p:confirmDialog>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" class="Responsive Wid100 Container100 MarTop20"  >
                                        <h:panelGroup layout="block" class="Fleft MarRight20">
                                            <h:outputText value="Observaciones: " styleClass="DispBlock" />
                                            <p:inputTextarea value="#{pt.observaciones}" style="width: 97% !important;" styleClass="Wid100" cols="300"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </p:tab>
                        </p:tabView>
                    </p:rowExpansion>
                </p:dataTable>
            </div>
        </h:panelGroup>
    </h:panelGroup>
</html>
